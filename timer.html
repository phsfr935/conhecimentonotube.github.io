<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Temporizador Vermelho Extremo</title>

<style>
  :root {
    --bg: #fff;
    --text: #c20000;
    --border: #ffbfbf;
  }

  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: transparent;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
  }

  .wrap {
    max-width: 760px;
    width: 100%;
    padding: 0 10px;
    text-align: center;
  }

  .card {
    background: var(--bg);
    border-radius: 12px;
    padding: 20px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    border: 1px solid var(--border);
  }

  h2 {
    font-size: 28px;
    color: var(--text);
    margin-bottom: 12px;
  }

  #timer {
    font-size: 36px;
    font-weight: 700;
    color: var(--text);
    padding: 12px 20px;
    border-radius: 12px;
    display: inline-block;
    min-width: 220px;
    margin-top: 10px;
    background: #fff;
    border: 2px solid var(--border);
  }

  #expired-msg {
    display: none;
    color: var(--text);
    font-weight: 700;
    margin-top: 16px;
    font-size: 18px;
  }

  @keyframes pulse { 0%{transform:scale(1);}50%{transform:scale(1.05);}100%{transform:scale(1);} }
  @keyframes shake { 0%{transform:translateX(0);}20%{transform:translateX(-4px);}40%{transform:translateX(4px);}60%{transform:translateX(-4px);}80%{transform:translateX(4px);}100%{transform:translateX(0);} }

  .pulse { animation: pulse 900ms ease-in-out infinite; }
  .shake { animation: shake 300ms linear infinite; }

  @media (max-width:420px){
    #timer { font-size:28px; min-width:160px; padding:10px 14px; }
    h2 { font-size:22px; }
  }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <h2>⏳ Oferta Expira em:</h2>
      <div id="timer" aria-live="polite" role="timer">00:00:00</div>
      <div id="expired-msg">⛔ Oferta encerrada. Tente novamente em breve.</div>
    </div>
  </div>

<script>
(function(){
  const TEMPO_OFERTA = 24 * 60 * 60 * 1000; // 24h
  const COOLDOWN = 3 * 24 * 60 * 60 * 1000; // 3 dias
  const KEY_INICIO = 'oferta_inicio_v2';
  const KEY_EXP = 'oferta_expirado_v2';
  const timerEl = document.getElementById('timer');
  const expiredMsg = document.getElementById('expired-msg');
  const card = document.getElementById('card');
  const ctaButtons = parent.document.querySelectorAll('.cta');

  const now = () => Date.now();

  let inicio = parseInt(localStorage.getItem(KEY_INICIO) || now());
  let expirado = localStorage.getItem(KEY_EXP);

  // Reset se passou cooldown
  if (now() - inicio > COOLDOWN) {
    inicio = now();
    expirado = null;
    localStorage.removeItem(KEY_EXP);
  }
  localStorage.setItem(KEY_INICIO, inicio);

  const prazoFinal = inicio + TEMPO_OFERTA;

  function applyExpired() {
    expiredMsg.style.display = 'block';
    timerEl.textContent = 'ENCERRADA';
    ctaButtons.forEach(btn => btn.style.display = 'none');
    card.classList.add('expired');
    localStorage.setItem(KEY_EXP,'1');
  }

  function tick() {
    expirado = localStorage.getItem(KEY_EXP);
    if(expirado){
      applyExpired();
      return;
    }

    const restante = prazoFinal - now();
    if(restante <= 0){
      applyExpired();
      return;
    }

    // Formatar HH:MM:SS
    const h = String(Math.floor(restante/3600000)).padStart(2,'0');
    const m = String(Math.floor((restante%3600000)/60000)).padStart(2,'0');
    const s = String(Math.floor((restante%60000)/1000)).padStart(2,'0');
    timerEl.textContent = `${h}:${m}:${s}`;

    // Animações
    timerEl.classList.remove('shake');
    ctaButtons.forEach(b=>b.classList.remove('pulse'));
    if(restante <= 30000) ctaButtons.forEach(b=>b.classList.add('pulse'));
    if(restante <= 10000) timerEl.classList.add('shake');

    requestAnimationFrame(()=>setTimeout(tick,500));
  }

  tick();
})();
</script>
</body>
</html>
