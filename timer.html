<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Timer Extremo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .timer-container {
      text-align: center;
    }
    .time {
      font-size: 4rem;
      font-weight: bold;
      color: #ff2b2b;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <h1>Modo Extremo volta em:</h1>
    <div id="timer" class="time"></div>
  </div>

  <script>
    // 3 dias a partir de agora
    const cooldown = 3 * 24 * 60 * 60 * 1000;
    const endTime = Date.now() + cooldown;

    function updateTimer() {
      const now = Date.now();
      const diff = endTime - now;

      if (diff <= 0) {
        document.getElementById("timer").textContent = "Liberado!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("timer").textContent =
        `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
